    <link rel="stylesheet" href="style.css">
    <title>Système Solaire</title>
</head>
<body>
    <header>
        <h1>Système Solaire</h1>
        <p>Explorez notre système solaire en 3D et découvrez des informations fascinantes sur les planètes !</p>

    <main>
        <section id="planet-section">
            <h2>Planètes</h2>
            <div id="planet-container"></div>

                <button id="reset-camera">Réinitialiser la caméra</button>

        </section>
    </main>

    </footer>

    <script src="script.js"></script>

    <script src="Three/app.js"></script>
