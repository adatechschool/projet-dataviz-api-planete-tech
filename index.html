<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Système Solaire</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="navbar">
        <h1>Le Système solaire en mouvement</h1>
    </div>
    <div id="universe" class="scale-stretched">
        <div id="galaxy">
          <div id="solar-system" class="jupiter">
            <!-- Mercure -->
            <div id="mercury" class="orbit">
              <div class="pos">
                <div class="planet">
                  <img src="images/mercure.png" alt="Mercure">
                </div>
              </div>
            </div>
            <!-- Vénus -->
            <div id="venus" class="orbit">
              <div class="pos">
                <div class="planet">
                  <img src="images/venus.png" alt="Vénus">
                </div>
              </div>
            </div>
            <!-- Terre -->
            <div id="earth" class="orbit">
              <div class="pos">
                <div class="planet">
                  <img src="images/earth.png" alt="Terre">
                </div>
              </div>
            </div>
            <!-- Mars -->
            <div id="mars" class="orbit">
              <div class="pos">
                <div class="planet">
                  <img src="images/mars.png" alt="Mars">
                </div>
              </div>
            </div>
            <!-- Jupiter -->
            <div id="jupiter" class="orbit">
              <div class="pos">
                <div class="planet">
                  <img src="images/jupiter.png" alt="Jupiter">
                </div>
              </div>
            </div>
            <!-- Saturne -->
            <div id="saturn" class="orbit">
              <div class="pos">
                <div class="planet">
                  <img src="images/saturne.png" alt="Saturne">
                  <div class="ring"></div>
                </div>
              </div>
            </div>
            <!-- Uranus -->
            <div id="uranus" class="orbit">
              <div class="pos">
                <div class="planet">
                  <img src="images/uranus.png" alt="Uranus">
                </div>
              </div>
            </div>
            <!-- Neptune -->
            <div id="neptune" class="orbit">
              <div class="pos">
                <div class="planet">
                  <img src="images/neptune.png" alt="Neptune">
                </div>
              </div>
            </div>
            <!-- Soleil -->
            <div id="sun">
              <dl class="infos">
                <dt>Le Soleil</dt>
                <dd><span></span></dd>
              </dl>
            </div>
          </div>
        </div>
    </div>
  <script src="script.js"></script>
</body>
</html>
